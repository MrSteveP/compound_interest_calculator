name: compound_interest_calculator
description: A Flutter app for calculating compound interest with features to save and load calculations.

publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0
  fl_chart: ^0.66.0
  intl: ^0.18.1
  provider: ^6.0.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/